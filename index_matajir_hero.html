
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MATAJIR CORELINKS - Refroidisseurs d'air portables</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f6fb;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      width: 100%;
      background: #003366;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
    }

    .hero {
      margin-top: 60px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1581091215367-59d3b4cbe3e8?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 6rem 2rem;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: auto;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    .hero .btn-primary {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #ffcc00;
      color: #003366;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .hero .btn-primary:hover {
      background-color: #e6b800;
    }

    footer {
      background: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>MATAJIR CORELINKS</h1>
  <nav>
    <a href="#home">Accueil</a>
    <a href="#products">Produits</a>
    <a href="#company">Entreprise</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>L’avenir du e-commerce commence ici</h2>
  <p>Bienvenue chez MATAJIR CORELINKS, la plateforme qui connecte les marchands du futur avec des produits innovants.</p>
  <button class="btn-primary" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'});">
    Contactez-nous
  </button>
</section>

<footer>
  <p>&copy; 2025 MATAJIR CORELINKS - Tous droits réservés</p>
</footer>

</body>
</html>
